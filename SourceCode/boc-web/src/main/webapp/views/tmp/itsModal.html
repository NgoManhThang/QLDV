<div class="modal" id="formModal" role="dialog" aria-labelledby="modalHead" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
	                <span aria-hidden="true">&times;</span>
	                <span class="sr-only" data-translate="global.modalDetail.close"></span>
                </button>
                <h4 class="modal-title" id="modalHead"></h4>
            </div>
            <div class="modal-body">
                <div ng-include="vm.includeHtmlModal"></div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" 
                	data-translate="global.modalDetail.close"></button>                        
            </div> -->
        </div>
    </div>
</div>
<div class="modal" id="formConfirm" role="dialog" aria-labelledby="confirmHead" aria-hidden="true">
    <div class="modal-dialog modal-sm" style="top: 35%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
	                <span aria-hidden="true">&times;</span>
	                <span class="sr-only" data-translate="global.modalDetail.close"></span>
                </button>
                <h4 class="modal-title" id="confirmHead"></h4>
            </div>
            <div class="modal-body">
                <span id="confirmBody"></span>
            </div>
            <div class="modal-footer" id="idFormConfirmButton">
            	<button data-ng-click="vm.callFunctionConfirm()" type="button" class="btn btn-info" data-dismiss="modal" data-translate="global.action.yes"></button>  
                <button type="button" class="btn btn-danger" data-dismiss="modal" data-translate="global.action.no"></button>                        
            </div>
        </div>
    </div>
</div>
