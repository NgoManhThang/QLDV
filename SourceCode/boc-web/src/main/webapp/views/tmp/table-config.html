<div class="its-table-config">
    <ul class="panel-controls">
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" title="{{'global.common.settingTable' | translate}}">
                <span class="fa fa-cog"></span>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <button type="button" class="btn btn-info btn-block" data-ng-click="checkAll();" data-translate="global.common.toolbar-checkall">Info</button>
                </li>
                <li>
                    <button type="button" class="btn btn-primary btn-block" data-ng-click="unCheckAll();" data-translate="global.common.toolbar-uncheckall">Primary</button>
                </li>
                <li data-ng-repeat="item in tableConfig.headerDefault">
                    <fieldset class="checkbox" data-ng-disabled="item.disable" data-ng-show="item.isShow">
                        <label>
                            <input type="checkbox" value="{{item.value}}" data-ng-click="selectItem(item)" ng-checked="item.checked" />
                            {{item.title}}
                        </label>
                    </fieldset>
                </li>
            </ul>
        </li>
    </ul>
</div>
