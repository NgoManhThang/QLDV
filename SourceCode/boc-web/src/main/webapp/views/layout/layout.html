			<li ui-sref-active="active"
				ng-repeat="menuItem in userLoggedIn.parentMenu"
				ng-class="{'xn-openable':(menuItem.childObjects.length != 0)}"
				ng-click="navMenuClick($event)">
				<a ng-click="navMenuClickOpenPageParent(menuItem.objectName)"
				   ui-sref="{{menuItem.objectUrl}}"
				   ng-if="menuItem.childObjects.length == 0"> <span
						class="fa {{menuIcons[menuItem.objectCode]}}"> </span>
					<span class="xn-text">{{menuItem.objectName}}</span>
				</a>
				<a ng-if="menuItem.childObjects.length != 0">
					<span class="fa {{menuIcons[menuItem.objectCode]}}"> </span>
					<span class="xn-text">{{menuItem.objectName}} </span>
				</a>

				<ul class="nav-sub" ng-if="menuItem.childObjects.length != 0">
					<li ui-sref-active="active"
						ng-repeat="childItem in menuItem.childObjects">
						<a ng-click="navMenuClickOpenPageChild($event)"
						   ui-sref="{{childItem.objectUrl}}">
							<span class="fa {{menuIcons[childItem.objectCode]}}"> </span>
							<span>{{childItem.objectName}} </span>
						</a>
					</li>
				</ul>
			</li>

	<!-- PAGE CONTENT -->
	<div class="page-content">

			</li>

			</li>
			<!-- SIGN OUT -->
			<li class="xn-icon-button pull-right"><a href="#"
				class="mb-control" data-box="#mb-signout"><span
					class="fa fa-sign-out"></span></a></li>
			<!-- END SIGN OUT -->
		</ul>
		<!-- END X-NAVIGATION VERTICAL -->

		<!-- START BREADCRUMB -->
		<ul class="breadcrumb">
			<li><a href="index.html">Home</a></li>

<div class="message-box animated fadeIn" data-sound="alert"
	id="mb-signout">

			<div class="mb-title">
				<span class="fa fa-sign-out"></span> <strong>Đăng xuất</strong>
			</div>
			<div class="mb-content">
				<p>Bạn chắc chắn muốn đăng xuất không ?</p>
			</div>
			<div class="mb-footer">
				<div class="pull-right">
					<a href="" data-ng-click="logout()" class="btn btn-success btn-lg">Có</a>
					<button class="btn btn-danger btn-lg mb-control-close">Không</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END MESSAGE BOX-->
