<div ui-include="'./views/tmp/itsModal.html'"></div>
<div class="row"> <!--Start form Search-->
    <form name="formPartner">
        <div class="col-md-12">
            <div class="block">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label"
                               data-translate="unions.label.unionName"></label>
                        <input type="text" data-ng-model="vm.objSearch.unionName"
                               placeholder="{{'unions.label.unionName' | translate}}"
                               class="form-control" maxlength="100" tabindex="1"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label"
                               data-translate="unions.label.fromDateFrom"></label>
                        <div class="import-money-punish-date">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm"
                                       name="fromDateFrom" tabindex="5"
                                       uib-datepicker-popup="{{vm.dateFormat}}"
                                       alt-input-formats="{{vm.dateFormat}}"
                                       data-ng-model="vm.objDate.fromDateFrom"
                                       is-open="vm.openedFromDateFrom"
                                       close-text="{{'global.popupDate.closeText' | translate}}"
                                       clear-text="{{'global.popupDate.clearText' | translate}}"
                                       current-text="{{'global.popupDate.currentText' | translate}}"
                                       datepicker-options="vm.dateOptions" placeholder="{{'unions.label.fromDateFrom' | translate}}"/>
                                <div class="input-group-btn">
                                    <button type="button" class="btn white btn-sm" style="height: 30px;" data-ng-click="vm.openPopupDate('fromDateFrom')">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </div>
                            </div>
                            <div role="alert">
                                <p class="error" ng-show="!unions.fromDateFrom.$error.required && !unions.fromDateFrom.$error.dateValid && unions.fromDateFrom.$invalid">
                                    Dữ liệu không hợp lệ
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label"
                               data-translate="unions.label.toDateFrom"></label>
                        <div class="import-money-punish-date">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm"
                                       name="toDateFrom" tabindex="5"
                                       uib-datepicker-popup="{{vm.dateFormat}}"
                                       alt-input-formats="{{vm.dateFormat}}"
                                       data-ng-model="vm.objDate.toDateFrom"
                                       is-open="vm.openedToDateFrom"
                                       close-text="{{'global.popupDate.closeText' | translate}}"
                                       clear-text="{{'global.popupDate.clearText' | translate}}"
                                       current-text="{{'global.popupDate.currentText' | translate}}"
                                       datepicker-options="vm.dateOptions" placeholder="{{'unions.label.toDateFrom' | translate}}"/>
                                <div class="input-group-btn">
                                    <button type="button" class="btn white btn-sm" style="height: 30px;" data-ng-click="vm.openPopupDate('toDateFrom')">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </div>
                            </div>
                            <div role="alert">
                                <p class="error" ng-show="!unions.toDateFrom.$error.required && !unions.toDateFrom.$error.dateValid && unions.toDateFrom.$invalid">
                                    Dữ liệu không hợp lệ
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label"
                               data-translate="unions.label.partnerId"></label>
                        <fieldset class="input-group">
                            <multiselect class="input-xlarge" multiple="true"
                                         tile='global.common.toolbar-all' ng-model="vm.listSelectedPartner"
                                         options="c.decode for c in vm.lstPartner" change="vm.selected()"
                                         index="3">
                            </multiselect>
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <label class="control-label"
                               data-translate="unions.label.fromDateTo"></label>
                        <div class="import-money-punish-date">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm"
                                       name="fromDateTo" tabindex="5"
                                       uib-datepicker-popup="{{vm.dateFormat}}"
                                       alt-input-formats="{{vm.dateFormat}}"
                                       data-ng-model="vm.objDate.fromDateTo"
                                       is-open="vm.openedFromDateTo"
                                       close-text="{{'global.popupDate.closeText' | translate}}"
                                       clear-text="{{'global.popupDate.clearText' | translate}}"
                                       current-text="{{'global.popupDate.currentText' | translate}}"
                                       datepicker-options="vm.dateOptions" placeholder="{{'unions.label.fromDateTo' | translate}}"/>
                                <div class="input-group-btn">
                                    <button type="button" class="btn white btn-sm" style="height: 30px;" data-ng-click="vm.openPopupDate('fromDateTo')">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </div>
                            </div>
                            <div role="alert">
                                <p class="error" ng-show="!unions.fromDateTo.$error.required && !unions.fromDateTo.$error.dateValid && unions.fromDateTo.$invalid">
                                    Dữ liệu không hợp lệ
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label"
                               data-translate="unions.label.toDateTo"></label>
                        <div class="import-money-punish-date">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm"
                                       name="toDateTo" tabindex="5"
                                       uib-datepicker-popup="{{vm.dateFormat}}"
                                       alt-input-formats="{{vm.dateFormat}}"
                                       data-ng-model="vm.objDate.toDateTo"
                                       is-open="vm.openedToDateTo"
                                       close-text="{{'global.popupDate.closeText' | translate}}"
                                       clear-text="{{'global.popupDate.clearText' | translate}}"
                                       current-text="{{'global.popupDate.currentText' | translate}}"
                                       datepicker-options="vm.dateOptions" placeholder="{{'unions.label.toDateTo' | translate}}"/>
                                <div class="input-group-btn">
                                    <button type="button" class="btn white btn-sm" style="height: 30px;" data-ng-click="vm.openPopupDate('toDateTo')">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </div>
                            </div>
                            <div role="alert">
                                <p class="error" ng-show="!unions.toDateTo.$error.required && !unions.toDateTo.$error.dateValid && unions.toDateTo.$invalid">
                                    Dữ liệu không hợp lệ
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-button-search">
            <button type="submit" class="btn btn-info" tabindex="3" data-ng-click="vm.doSearch();">
                <i class="fa fa-search"></i> <span data-translate="global.action.search"></span>
            </button>
            <button type="button" class="btn btn-warning" tabindex="4" data-ng-click="vm.doScanBarCode('IN');">
                <i class="fa fa-sign-in"></i> <span>Quét mã vạch vào</span>
            </button>
            <button type="button" class="btn btn-warning" tabindex="4" data-ng-click="vm.doScanBarCode('OUT');">
                <i class="fa fa-sign-out"></i> <span>Quét mã vạch ra</span>
            </button>
        </div>
    </form>
</div> <!--End form Search-->

<div class="row"> <!--Start table result-->
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">DANH SÁCH ĐOÀN VÀO LÀM VIỆC</h3>
                <ul class="panel-controls">
                    <li>
                        <a href="#" class="panel-fullscreen" title="{{'global.common.expand' | translate}}">
                            <span class="fa fa-expand"></span>
                        </a>
                    </li>
                    <li>
                        <its-table-config table-config="vm.tableMainConfig"></its-table-config>
                    </li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="table-responsive its-table-paging its-table-custom">
                    <table class="table table-striped table-hover table-bordered"
                           id="tableMain" its-datatable p-data="{{vm.tableMainConfig}}"
                           f-get-table="vm.getTable(table)"
                           f-row-click="vm.rowTableMainClick(data)">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div> <!--End table result-->
