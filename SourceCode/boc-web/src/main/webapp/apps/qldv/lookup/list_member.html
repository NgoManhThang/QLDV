<div class="panel panel-default panel-default-custom">
    <div class="panel-heading panel-heading-custom">
        <h3 class="panel-title">DANH SÁCH CHI TIẾT NHÂN VIÊN</h3>
        <div class="pull-right">
            <button type="button" class="close" data-ng-click="vm.close();">&times;</button>
        </div>
    </div>

    <div class="panel-body panel-body-custom">
        <div class="row">
            <div class="col-md-12">
                <form name="listMember" id="listMember">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Tên nhân viên</label>
                            <input type="text" data-ng-model="vm.detail.fullName"
                                   placeholder="Tên nhân viên" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Chứng minh nhân dân</label>
                            <input type="text" data-ng-model="vm.detail.memberId"
                                   placeholder="Số chứng minh nhân dân" class="form-control"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" style="margin-top: 12px;">
            <div class="col-md-12 form-button-search">
                <button type="button" class="btn btn-info" data-ng-click="vm.btnSearchMember();">
                    <i class="fa fa-search"></i> <span>Tìm kiếm</span>
                </button>
            </div>
        </div>

        <div class="row"> <!--Start table result-->
            <div class="col-md-12">
                <div class="table-responsive its-table-paging its-table-custom table-list-member">
                    <table class="table table-striped table-hover table-bordered"
                           id="tableMainListMember" its-datatable p-data="{{vm.tableLstMemberMainConfig}}"
                           f-get-table="vm.getTable(table)"
                           f-row-click="vm.rowTableMainClick(data)">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> <!--End table result-->
    </div>
</div>
