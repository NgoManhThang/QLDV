<div ui-include="'./views/tmp/itsModal.html'"></div>
<div class="row">
    <form name="formPartner">
        <div class="col-md-12">
            <div class="block">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label"
                               data-translate="partner.label.partnerCode"></label>
                        <input type="text" data-ng-model="vm.objSearch.partnerCode"
                               placeholder="{{'partner.label.partnerCode' | translate}}"
                               class="form-control" maxlength="100" tabindex="1"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               data-translate="partner.label.partnerType"></label>
                        <select class="form-control select-wrapper" data-ng-model="vm.objSearch.partnerType">
                            <option value="" data-translate="global.common.toolbar-all" selected></option>
                            <option data-ng-repeat="obj in vm.lstPartnerType" value="{{obj.code}}" select-option-repeat>
                                {{obj.decode}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label"
                               data-translate="partner.label.partnerName"></label>
                        <input type="text" data-ng-model="vm.objSearch.partnerName"
                               placeholder="{{'partner.label.partnerName' | translate}}"
                               class="form-control" maxlength="250" tabindex="2"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label"
                               data-translate="partner.label.status"></label>
                        <select class="form-control select-wrapper" data-ng-model="vm.objSearch.status">
                            <option value="" data-translate="global.common.toolbar-all" selected></option>
                            <option data-ng-repeat="obj in vm.lstStatus" value="{{obj.code}}" select-option-repeat>
                                {{obj.decode}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-button-search">
            <button type="submit" class="btn btn-info" tabindex="3" data-ng-click="vm.doSearch();" id="btnSearchPartner">
                <i class="fa fa-search"></i> <span data-translate="global.action.search"></span>
            </button>
            <button type="button" class="btn btn-warning" tabindex="4" data-ng-click="vm.doRefresh();">
                <i class="fa fa-refresh"></i> <span data-translate="global.action.refresh"></span>
            </button>
            <button type="button" class="btn btn-success" tabindex="4" data-ng-click="vm.doAddNew();">
                <i class="fa fa-plus"></i> <span data-translate="global.action.addNew"></span>
            </button>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" data-translate="partner.title.table"></h3>
                <ul class="panel-controls">
                    <li>
                        <a href="#" class="panel-fullscreen" title="{{'global.common.expand' | translate}}">
                            <span class="fa fa-expand"></span>
                        </a>
                    </li>
                    <li>
                        <its-table-config table-config="vm.tableMainConfig"></its-table-config>
                    </li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="table-responsive its-table-paging its-table-custom">
                    <table class="table table-striped table-hover table-bordered"
                           id="tableMain" its-datatable p-data="{{vm.tableMainConfig}}"
                           f-get-table="vm.getTable(table)"
                           f-row-click="vm.rowTableMainClick(data)">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
