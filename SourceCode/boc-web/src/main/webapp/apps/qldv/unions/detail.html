<div class="panel panel-default panel-default-custom">
    <div class="panel-heading panel-heading-custom">
        <h3 class="panel-title">{{vm.title}}</h3>
    </div>
    <div class="panel-body panel-body-custom">
        <div class="row">
            <div class="col-md-12">
                <form id="idFSaveData" name="fSaveData">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label"
                                   data-translate="partner.label.partnerCode"></label>
                            <span class="text-danger">(*)</span>
                            <input type="text" data-ng-model="vm.detail.partnerCode"
                                   placeholder="{{'partner.label.partnerCode' | translate}}"
                                   class="form-control" maxlength="100"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label"
                                   data-translate="partner.label.representName"></label>
                            <span class="text-danger">(*)</span>
                            <input type="text" data-ng-model="vm.detail.representName"
                                   placeholder="{{'partner.label.representName' | translate}}"
                                   class="form-control" maxlength="250"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label"
                                   data-translate="partner.label.partnerType"></label>
                            <select class="form-control select-wrapper" data-ng-model="vm.detail.partnerType">
                                <option value="" data-translate="global.common.toolbar-chose" selected></option>
                                <option data-ng-repeat="obj in vm.lstPartnerType" value="{{obj.code}}"
                                        select-option-repeat>
                                    {{obj.decode}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label"
                                   data-translate="partner.label.partnerName"></label>
                            <span class="text-danger">(*)</span>
                            <input type="text" data-ng-model="vm.detail.partnerName"
                                   placeholder="{{'partner.label.partnerName' | translate}}"
                                   class="form-control" maxlength="250"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label"
                                   data-translate="partner.label.phoneRepresent"></label>
                            <span class="text-danger">(*)</span>
                            <input type="text" data-ng-model="vm.detail.phoneRepresent"
                                   onkeypress="forceNumericOnly(event)"
                                   placeholder="{{'partner.label.phoneRepresent' | translate}}"
                                   class="form-control" maxlength="11"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label"
                                   data-translate="partner.label.status"></label>
                            <select class="form-control select-wrapper" data-ng-model="vm.detail.status">
                                <option value="" data-translate="global.common.toolbar-chose" selected></option>
                                <option data-ng-repeat="obj in vm.lstStatus" value="{{obj.code}}" select-option-repeat>
                                    {{obj.decode}}
                                </option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="panel-footer panel-footer-custom">
        <div class="col-md-12 form-button-search">
            <button type="button" class="btn btn-info" data-ng-click="vm.doSaveData();">
                <i class="fa fa-save"></i> <span data-translate="global.action.save"></span>
            </button>

            <button type="button" class="btn btn-danger" data-ng-click="vm.doExit();">
                <i class="fa fa-close"></i> <span data-translate="global.action.close"></span>
            </button>
        </div>
    </div>
</div>
