<div class="row">
	<div class="col-md-12">
		<!-- START FORM GRID -->
		<div class="block">
			<form id="fSearchData" name="fSearchData" novalidate>
				<!-- <h4 data-translate="target.title.search"></h4> -->
				<div class="col-md-4">
					<div class="form-group">
						<label class="control-label"
							data-translate="target.labelInput.typeTargets"></label>
						<select class="form-control select-wrapper selectBoxIt" ng-model="vm.objSearch.targetType"
							tabindex="1">
							<option data-ng-repeat="obj in vm.lstTargetType" value="{{obj.code}}" select-option-repeat>
								{{obj.decode}}</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label"
							data-translate="target.labelInput.typeTargetsMonthYear"></label>
						<select class="form-control select-wrapper selectBoxIt" ng-model="vm.objSearch.monthYear"
							tabindex="4">
							<option value="T">Chỉ tiêu tháng</option>
							<option value="N">Chỉ tiêu năm</option>
						</select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="control-label"
							data-translate="target.labelInput.allProvince"></label>
						<fieldset class="input-group">
							<multiselect class="input-xlarge" multiple="true"
								tile='global.common.toolbar-all' ng-model="vm.listSelectedProvince"
								options="c.decode for c in vm.lsProvince" change="vm.selectedProvince()"
								index="2"> </multiselect>
						</fieldset>
					</div>
					<div class="form-group">
						<label class="control-label" data-translate="target.labelInput.fromDate"></label>
	                    <div class="import-money-punish-date">
	                        <div class="input-group">
	                            <input id="idFromDateFrom" type="text" class="form-control form-control-sm"
	                                   name="fromDateFrom" tabindex="5"
	                                   uib-datepicker-popup="{{vm.dateFormat}}"
	                                   alt-input-formats="{{vm.dateFormat}}"
	                                   data-ng-model="vm.objSearch.fromDate"
	                                   is-open="vm.openedFromDate"
	                                   close-text="{{'global.popupDate.closeText' | translate}}"
	                                   clear-text="{{'global.popupDate.clearText' | translate}}"
	                                   current-text="{{'global.popupDate.currentText' | translate}}"
	                                   datepicker-options="vm.dateOptions" placeholder="{{'target.labelInput.fromDate' | translate}}"/>
	                            <div class="input-group-btn">
	                                <button type="button" class="btn white btn-sm" style="height: 30px;" data-ng-click="vm.openFromDate()">
	                                    <i class="glyphicon glyphicon-calendar"></i>
	                                </button>
	                            </div>
	                        </div>
	                        <!-- <div role="alert">
	                            <p class="error" ng-show="!fSearchData.fromDateFrom.$error.required && !fSearchData.fromDateFrom.$error.dateValid && fSearchData.fromDateFrom.$invalid">
	                                Dữ liệu không hợp lệ
	                            </p>
	                        </div> -->
	                    </div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="control-label"
							data-translate="target.labelInput.allDistrict"></label>
						<fieldset class="input-group">
							<multiselect class="input-xlarge" multiple="true"
								tile='global.common.toolbar-all' ng-model="vm.listSelectedDistrict"
								options="c.decode for c in vm.lsDistrict" change="vm.selectedDistrict()"
								index="3">
							</multiselect>
						</fieldset>
					</div>
					<div class="form-group">
						<label class="control-label" data-translate="target.labelInput.toDate"></label>
	                    <div class="import-money-punish-date">
	                        <div class="input-group">
	                            <input id="idFromDateTo" type="text" class="form-control form-control-sm"
	                                   name="fromDateTo" tabindex="6"
	                                   uib-datepicker-popup="{{vm.dateFormat}}"
	                                   alt-input-formats="{{vm.dateFormat}}"
	                                   data-ng-model="vm.objSearch.toDate"
	                                   is-open="vm.openedToDate"
	                                   close-text="{{'global.popupDate.closeText' | translate}}"
	                                   clear-text="{{'global.popupDate.clearText' | translate}}"
	                                   current-text="{{'global.popupDate.currentText' | translate}}"
	                                   datepicker-options="vm.dateOptions" placeholder="{{'target.labelInput.toDate' | translate}}"/>
	                            <div class="input-group-btn">
	                                <button type="button" class="btn white btn-sm" style="height: 30px;" data-ng-click="vm.openToDate()">
	                                    <i class="glyphicon glyphicon-calendar"></i>
	                                </button>
	                            </div>
	                        </div>
	                        <!-- <div role="alert">
	                            <p class="error" ng-show="!fSearchData.fromDateTo.$error.required && !fSearchData.fromDateTo.$error.dateValid && fSearchData.fromDateTo.$invalid">
	                                Dữ liệu không hợp lệ
	                            </p>
	                        </div> -->
	                    </div>
					</div>
				</div>
			</form>
		</div>
		<!-- END HORIZONTAL FORM SAMPLE -->
	</div>
	<div class="col-md-12 form-button-search">
        <button type="button" class="btn btn-info" data-ng-click="vm.doSearch();" tabindex="6">
        	<i class="fa fa-search"></i> <span data-translate="target.button.search"></span>
        </button>
        <button type="button" class="btn btn-warning" data-ng-click="vm.doRefresh();" tabindex="7">
        	<i class="fa fa-refresh"></i> <span data-translate="target.button.refresh"></span>
        </button>
        <button has-authority="MANAGER_TARGET_EXPORT" type="button" class="btn btn-success" data-ng-click="vm.doExport();" tabindex="8">
			<i class="fa fa-file-excel-o"></i> <span data-translate="target.button.export"></span>
		</button>
		<button has-authority="MANAGER_TARGET_IMPORT" type="button" class="btn btn-success" data-ng-click="vm.doImport();" tabindex="9">
			<i class="fa fa-file-excel-o"></i> <span data-translate="target.button.import"></span>
		</button>
		<button has-authority="MANAGER_TARGET_DELETE" type="button" class="btn btn-danger" data-ng-click="vm.doDelete();" tabindex="10">
			<i class="fa fa-remove"></i> <span data-translate="target.button.delete"></span>
		</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<!-- START DEFAULT DATATABLE -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" data-translate="target.title.table"></h3>
				<ul class="panel-controls">
					<!-- <li>
						<a href="javascript:void(0)" data-ng-click="vm.doSearch();" title="{{'global.common.fresh' | translate}}">
							<span class="fa fa-refresh"></span>
						</a>
					</li> -->
					<li>
						<a href="#" class="panel-fullscreen" title="{{'global.common.expand' | translate}}">
							<span class="fa fa-expand"></span>
						</a>
					</li>
					<!-- <li>
						<a href="#" class="panel-collapse" title="{{'global.common.collapse' | translate}}">
							<span class="fa fa-angle-down"></span>
						</a>
					</li> -->
					<li>
						<its-table-config table-config="vm.tableMainConfig"></its-table-config>
					</li>
				</ul>
			</div>
			<div class="panel-body">
				<div class="table-responsive its-table-paging its-table-custom">
					<table class="table table-striped table-hover table-bordered"
						id="tableMain" its-datatable p-data="{{vm.tableMainConfig}}"
						f-get-table="vm.getTable(table)" get-list-checked="vm.getListChecked(data)"
						f-row-click="vm.rowTableMainClick(data)">
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- END DEFAULT DATATABLE -->
	</div>
</div>
<div ui-include="'./views/tmp/itsModal.html'"></div>
<div id="modal-import-target" class="modal fade animate its-modal" data-backdrop="static" role="dialog">
    <form enctype="multipart/form-data" name="formUpload" id="idFormUpload">
        <div class="modal-dialog modal-confirm zoom">
            <!-- Modal content-->
            <div class="modal-content box-shadow-md black lt m-b">
                <div class="modal-header">
                    <h5 class="modal-title" data-translate="target.title.import"></h5>
                </div>
                <div class="modal-body">
                    <input type="file" class="form-control-sm" name="file" file-model="vm.files"
                           accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                    <br>
                    <label style="margin-bottom: 0px;margin-top: 12px;margin-left: 7px;">
                        <span data-translate="target.label.downFileTem"></span>
                        <a data-ng-click="vm.downloadTemplate()"
                           data-translate="target.label.here"
                           style="color: #428bca;font-weight: bold;cursor: pointer;">
                        </a>
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline rounded btn-success text-primary pull-left btn-sm"
                            ng-click="vm.doImportTarget()">
                        <i class="fa fa-upload"></i> <span data-translate="target.btn.upload"></span>
                    </button>
                    <button type="button" class="btn btn-outline rounded btn-danger text-primary btn-sm"
                            data-ng-click="vm.doExitImport()">
                        <i class="fa fa-ban"></i> <span data-translate="target.btn.cancel"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
